<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FLEXBOX - ORDER</title>
    <link rel="stylesheet" href="style-flex-grow.css">
  </head>
  <body>
    <h2>flex-grow: Quanto maior valor ele aumenta o elemento</h2>
    <ul class="container">
      <li class="box one">1</li>
      <li class="box two">2</li>
      <li class="box three">3</li>
      <li class="box four">4</li>
    </ul>
    <h2>flex-shrink: Quanto maior valor mais diminui o elemento</h2>
    <ul class="container">
        <li class="box2 one1">1</li>
        <li class="box2 two1">2</li>
        <li class="box2 three1">3</li>
        <li class="box2 four1">4</li>
      </ul>
      <h2>flex-basis: Aumenta ele e os elesmentos dentro se otimizam no tamnahho para acompanhar</h2>
      <ul class="container">
        <li class="box3 one2">1</li>
        <li class="box3 two2">2</li>
        <li class="box3 three2">3</li>
        <li class="box3 four2">4</li>
      </ul>
  </body>
</html>
