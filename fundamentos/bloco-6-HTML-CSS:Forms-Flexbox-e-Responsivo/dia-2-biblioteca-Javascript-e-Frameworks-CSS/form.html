<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/materialize-v1.0.0/materialize/css/materialize.css"> -->
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando seu curriculo</h1>
    <form method="get" action="" id="form-emprego">
        <h2>Dados Pessoais</h2>
        <label for="nome-completo" class="row">Nome Completo: 
            <input type="text" name="nome" id="nome-completo" required maxlength="40" required>
        </label>
        <br>
        <label for="email" class="row">E-mail: 
            <input type="email" name="email" id="email" required maxlength="50">
        </label>
        <br>
        <label for="cpf" class="row">CPF: 
            <input type="text" name="cpf" id="cpf" required maxlength="11">
        </label>
        <br>
        <label for="end" class="row">Endereço: 
            <input type="text" name="endereco" id="end" required maxlength="200">
        </label>
        <br>
        <label for="cidade" class="row">Cidade: 
            <input type="text" name="cidade" id="cidade" required>
        </label>
        <br>
        <label for="input-estado" class="row">Selecione o Estado: 
            <select name="estado" id="input-estado"  required></select>
        </label>
        <br>
        <div class="row">
            <label for="tipo1" >
                <input type="radio" name="input-tipo-residencia" id="tipo1" value="casa" checked>Casa
            </label>
            <label for="tipo2">
                <input type="radio" name="input-tipo-residencia" id="tipo2" value="ap">Apartamento
            </label>
        </div>
        <br>
        <h2>Ultimo emprego</h2>
        <textarea class="row" name="resumoCurriculo1" id="resumo1" cols="30" rows="10" maxlength="1000" placeholder="Faça um resumo de sua ultima experiencia" required></textarea>
        <br>
        <label for="input-cargo" class="row">Cargo
            <input type="text" id="input-cargo" maxlength="40" required>
        </label>
        <br>
        <label for="input-descricao" class="row">Descrição cargo
            <input type="text" id="input-descricao" maxlength="500" required>
        </label>
        <br>
        <label for="data-inicio" class="row">Data de inicio
            <input type="date" name="inicio" id="data-inicio" required>
        </label>
        <br><br>
        <div>
            <button type="submit" id="btn-enviar-emprego" class="btn-large" >Enviar</button>
            <button id="clear" class="btn-large">Limpar</button>
        </div>
    </form>
    <div id="dados" ></div>
    <script src="script.js"></script>
</body>
</html>
