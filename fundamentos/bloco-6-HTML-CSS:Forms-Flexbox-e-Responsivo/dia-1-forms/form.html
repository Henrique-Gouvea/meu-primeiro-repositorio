<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Criando seu curriculo</h1>
    <form method="get" action="" id="form-emprego">
        <h2>Dados Pessoais</h2>
        <label for="nome-completo">Nome Completo: 
            <input type="text" name="nome" id="nome-completo" required maxlength="40" required>
        </label>
        <br>
        <label for="email">E-mail: 
            <input type="email" name="email" id="email" required maxlength="50">
        </label>
        <br>
        <label for="cpf">CPF: 
            <input type="text" name="cpf" id="cpf" required maxlength="11">
        </label>
        <br>
        <label for="end">Endereço: 
            <input type="text" name="endereco" id="end" required maxlength="200">
        </label>
        <br>
        <label for="cidade">Cidade: 
            <input type="text" name="cidade" id="cidade" required>
        </label>
        <br>
        <label for="input-estado">Selecione o Estado: 
            <select name="estado" id="input-estado" required></select>
        </label>
        <br>
        <label for="tipo1">
            <input type="radio" name="input-tipo-residencia" id="tipo1" value="casa" checked>Casa
        </label>
        <label for="tipo2">
            <input type="radio" name="input-tipo-residencia" id="tipo2" value="ap">Apartamento
        </label>
        <br>
        <h2>Ultimo emprego</h2>
        <textarea name="resumoCurriculo1" id="resumo1" cols="30" rows="10" maxlength="1000" placeholder="Faça um resumo de sua ultima experiencia" required></textarea>
        <br>
        <label for="input-cargo">Cargo
            <input type="text" id="input-cargo" maxlength="40" required>
        </label>
        <br>
        <label for="input-descricao">Descrição cargo
            <input type="text" id="input-descricao" maxlength="500" required>
        </label>
        <br>
        <label for="data-inicio">Data de inicio
            <input type="date" name="inicio" id="data-inicio" required>
        </label>
        <br><br>
        <button type="submit" id="btn-enviar-emprego">Enviar</button>
    </form>
    <button id="clear">Limpar</button>
    <div id="dados"></div>
    <script src="script.js"></script>
</body>
</html>
